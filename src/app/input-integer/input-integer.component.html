<div *ngIf='this.max != 0'>
    <div class="input-group-pretends d-flex">
        <button class="btn btn-sm btn-success" (click)="downQuantity()">-</button>
        <input class="form-control" type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
        <button class="btn btn-sm btn-success" (click)="upQuantity()">+</button>
    </div>
</div>
